<div class="container">
    <!-- Search Bar -->
    <input type="text" class="form-control" placeholder="Search logs" [(ngModel)]="searchQuery" (input)="searchLogs()" />
  
    <!-- Date Range Filters -->
    <div class="row mb-3">
      <div class="col">
        <label for="startDate">Start Date</label>
        <input type="date" class="form-control" id="startDate" [(ngModel)]="startDate" (change)="searchLogs()" />
      </div>
      <div class="col">
        <label for="endDate">End Date</label>
        <input type="date" class="form-control" id="endDate" [(ngModel)]="endDate" (change)="searchLogs()" />
      </div>
    </div>
  
    <!-- Log Level Filter -->
    <div class="mb-3">
      <label for="level">Log Level</label>
      <select class="form-control" id="level" [(ngModel)]="level" (change)="searchLogs()">
        <option value="">All</option>
        <option value="INFO">INFO</option>
        <option value="ERROR">ERROR</option>
        <option value="WARN">WARN</option>
      </select>
    </div>
  
    <!-- Logs Table -->
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Service</th>
          <th>Log Level</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let log of logs">
          <td>{{ log.timestamp }}</td>
          <td>{{ log.service }}</td>
          <td><span [class]="getLogLevelClass(log.level)">{{ log.level }}</span></td>
          <td>{{ log.message }}</td>
        </tr>
      </tbody>
    </table>
  </div>
