<div class="container">
    <!-- Date Range Filters -->
    <div class="row mb-3">
      <div class="col">
        <label for="startDate">Start Date</label>
        <input type="date" class="form-control" id="startDate" [(ngModel)]="startDate"   />
      </div>
      <div class="col">
        <label for="endDate">End Date</label>
        <input type="date" class="form-control" id="endDate" [(ngModel)]="endDate"  />
      </div>
      <!-- Log Level Filter -->
    <div class="mb-3">
      <label for="level">Log Level</label>
      <select class="form-control" id="level"  [(ngModel)]="level" >
        <option value="">All</option>
        <option value="INFO">INFO</option>
        <option value="ERROR">ERROR</option>
        <option value="WARN">WARN</option>
      </select>
    </div>
      <button class="btn btn-primary" (click)="onSubmit()" >search</button>
    </div>
  
    
  
    <!-- Logs Table -->
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Service</th>
          <th>Log Level</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let log of logs">
          <td>{{ log.timestamp | date:'dd-MM-yyyy' }}</td>
          <td>{{ log.serviceName }}</td>
          <td><span [class]="getLogLevelClass(log.level)">{{ log.logLevel }}</span></td>
          <td>{{ log.message }}</td>
        </tr>
      </tbody>
    </table>
  </div>
